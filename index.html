<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payroll Web Application</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Payroll Web Application</h1>
    </header>
    <main>
        <form action="">
        <label for="">Employee Number</label>
        <input type="text" id="empId"><br><br>

        <label for="">Employee Name</label>
        <input type="text" id="empName"><br><br>

        <label for="">Employee Department</label>
        <input type="text" id="empDep"><br><br>

        <label for="">Hours Worked</label>
        <input type="text" id="emphours"><br><br>

        <label for="">Employee Type Code</label>
        <input type="text" id="empCode"><br><br>

        <h2>For Faculty</h2>
        <label for="">Faculty Qualification Code</label>
        <input type="text" id="facQualCode"><br><br>

        <h3>Faculty Gross Salary:</h3>
        
        <h2>For Regular Workers</h2>
        <label for="">Fixed salary</label>
        <input type="text" id="fixSal"><br><br>

        <h2>Deductions</h2>
        <label for="">Income Tax:</label><br><br>
        <label for="">Health Surcharge Fee:</label>
        <h3>Net Pay:</h3>
    </form>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
