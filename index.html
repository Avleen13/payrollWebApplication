<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payroll Web Application</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1 class="formHeading">Payroll Web Application</h1>
    </header>
    <main>
        <form class="employeefrm" name="employeeFrm">
            <section class="formElements">
                <div class="employeeDetails">
                    <label for="">Employee Number</label>
                    <input type="text" id="empId">
                </div>

                <div class="employeeDetails">
                    <label for="">Employee Name</label>
                    <input type="text" id="empName">
                </div>

                <div class="employeeDetails">
                    <label for=""> Department</label>
                    <input type="text" id="empDep">
                </div>

                <div class="employeeDetails">
                    <label for="">Hours Worked</label>
                    <input type="text" id="emphours"></div>

                <div class="employeeDetails">
                    <label for="">Employee Type</label>
                    <input type="text" id="empCode">
                </div>

                <div>
                    <input type="button" value="Generate Pay Slip" id="calcBtn" class="salbtn">
                    <input type="reset" value="Clear" class="salbtn">
                </div>

            </section>
            <div class="DetailsMain">
                
                <li><div class="employeeDetailsPrint">
                        <label for="employeeNumber" id="employeeNumber"></label>
                    </div>
                    </li>
                   <li>
                        <div class="employeeDetailsPrint">
                                <label for="employeeName" id="employeeName"></label>
                            </div>
                    </li>
                    <li>
                            <div class="employeeDetailsPrint">
            
                                    <label for="employeeDepartment" id="employeeDepartment"></label>
                                </div>
                        </li>
                    <li>
                            <div class="employeeDetailsPrint">
                                
                                    <label for="employeeHours" id="employeeHours"></label></div>
                        </li>
                    <li>
                            <div class="employeeDetailsPrint">
                                   
                                    <label for="employeeType" id="employeeType"></label>
                                </div>
                        </li>
                    <li>
                            <div class="employeeDetailsPrint">
                                   
                                    <label for="employeeGrossSalary" id="employeeGrossSalary"></label>
                                </div>
                        </li>
                    <li>
                            <div class="employeeDetailsPrint">
                                   
                                    <label for="employeeDeduction" id="employeeDeduction"></label>
                                </div>
                    </li>
                    <li>
                            <div class="employeeDetailsPrint">
                                   
                                    <label for="employeeNetPay" id="employeeNetPay"></label>
                                </div>
                        </li>
                
            
            </div>
        </form>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
