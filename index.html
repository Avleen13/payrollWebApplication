<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payroll Web Application</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1 class="formHeading">Payroll Web Application</h1>
    </header>
    <main>
        <form class="employeefrm" name="employeeFrm">
            <div class="formElements">
                <div class="employeeDetails">
                    <label for="">Employee Number</label>
                    <input type="text" id="empId">
                </div>

                <div class="employeeDetails">
                    <label for="">Employee Name</label>
                    <input type="text" id="empName">
                </div>

                <div class="employeeDetails">
                    <label for=""> Department</label>
                    <input type="text" id="empDep">
                </div>

                <div class="employeeDetails">
                    <label for="">Hours Worked</label>
                    <input type="text" id="emphours"></div>

                <div class="employeeDetails">
                    <label for="">Employee Type</label>
                    <input type="text" id="empCode">
                </div>

                <div class="employeeDetails">
                    <input type="button" value="Calculate" id="calcBtn" class="salbtn">
                    <input type="reset" value="Clear" class="salbtn">
                </div>

            </div>

        </form>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
